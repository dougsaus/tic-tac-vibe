<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Allow form and canvas to stack */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #F8F9FA; /* Primary Background from plan */
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            color: #212529; /* Primary Text from plan */
        }
        canvas {
            border: 1px solid black;
        }
        #setupForm {
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            display: none; /* Initially hidden */
            width: 100%;
            max-width: 500px; /* Control the max width of the card */
            text-align: center;
        }
        #setupForm h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 600; /* Assuming Poppins is loaded */
        }
        .player-inputs {
            display: flex;
            justify-content: space-between;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .player-column {
            flex: 1;
            text-align: left;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        .form-group input[type="color"] {
            width: 100%;
            height: 48px; /* Match height of other inputs */
            padding: 4px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            cursor: pointer;
        }
        select option[disabled] {
            color: #6c757d;
        }
        #startGameBtn {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        #startGameBtn:hover {
            background-color: #0056b3;
        }
        #startGameBtn:active {
            transform: scale(0.98);
        }
        #phaser-game-container canvas {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div id="setupForm" data-testid="setup-form">
        <h2>Game Setup</h2>
        <div class="player-inputs">
            <div class="player-column">
                <div class="form-group">
                    <label for="player1Name">Player 1</label>
                    <input type="text" id="player1Name" value="Player 1" data-testid="player1-name-input">
                </div>
                <div class="form-group">
                    <label for="player1Symbol">Symbol</label>
                    <select id="player1Symbol" data-testid="player1-symbol-select">
                        <option value="üòÄ">üòÄ</option>
                        <option value="üöÄ">üöÄ</option>
                        <option value="üåü">üåü</option>
                        <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                        <option value="üéâ">üéâ</option>
                        <option value="üê±">üê±</option>
                        <option value="üçï">üçï</option>
                        <option value="‚öΩ">‚öΩ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player1Color">Line Color</label>
                    <input type="color" id="player1Color" value="#DC3545" data-testid="player1-color-input">
                </div>
            </div>
            <div class="player-column">
                <div class="form-group">
                    <label for="player2Name">Player 2</label>
                    <input type="text" id="player2Name" value="Player 2" data-testid="player2-name-input">
                </div>
                <div class="form-group">
                    <label for="player2Symbol">Symbol</label>
                    <select id="player2Symbol" data-testid="player2-symbol-select">
                        <option value="üåü">üåü</option>
                        <option value="üöÄ">üöÄ</option>
                        <option value="üòÄ">üòÄ</option>
                        <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                        <option value="üéâ">üéâ</option>
                        <option value="üê±">üê±</option>
                        <option value="üçï">üçï</option>
                        <option value="‚öΩ">‚öΩ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player2Color">Line Color</label>
                    <input type="color" id="player2Color" value="#007BFF" data-testid="player2-color-input">
                </div>
            </div>
        </div>
        <button id="startGameBtn" data-testid="start-game-btn">Start Game</button>
    </div>

    <div id="phaser-game-container" data-testid="game-container"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
